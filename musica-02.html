<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another One Bites The Dust</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="img/logo-queen.png" alt="Logo da Banda Queen">
        <span>Início</span>
        <span>História</span>
        <span>Musicalidade</span>
        <span>Integrantes</span>
        <img src="img/logo-queen.png" alt="Logo da Banda Queen">
    </header>

        <button class="back-button" onclick="history.back()">
            <span class="arrow">←</span> Voltar
        </button>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2k1yPYf9WGA4LiqcLVwtzn?utm_source=generator&theme=0" width="70%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <script>
        window.addEventListener('load', () => {
       const scrollPos = sessionStorage.getItem('scrollPos');
       if (scrollPos) {
        window.scrollTo(0, parseInt(scrollPos));
       sessionStorage.removeItem('scrollPos');
        }
       });
   </script>
</body>
</html>
